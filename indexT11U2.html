<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="stylesT11U2.css">
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <div class="header">
                <a href="#" class="back-button">&#8592;</a>
                <p>Already a member? </p>
                <a href="#">Sign in</a> 
            </div>
            <h1>Sign Up</h1>
            <p class="subheading">Secure Your Communications with Easymail</p>
            <form class="signup-form">
                <div class="input-group">
                    <label for="name"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="usuario"></label>
                    <input type="text" id="name" placeholder="Daniel Ahmadi">
                </div>
                <div class="input-group">
                    <label for="email"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="email"></label>
                    <input type="email" id="email" placeholder="IDanielahmadi@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password"><img src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png" alt="contra"></label>
                    <input type="password" id="password" placeholder="&#183;&#183;&#183;&#183;&#183;&#183;&#183;&#183;">
                </div>
                <div class="contra-requerimientos">
                    <p>• At least 8 characters</p>
                    <p>✅ At least one number (0-9) or a symbol</p>
                    <p>✅ Lowercase (a-z) and uppercase (A-Z)</p>
                </div>
                <div class="input-group">
                    <label for="repassword"><img src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png" alt="contra"></label>
                    <input type="password" id="repassword" placeholder="Re-Type Password">
                </div>
                <div class="si">
                    <div class="button__container">
                        <button class="signup-button">
                            Sign Up
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                    </div>
                    <div class="social-options">
                        <p>Or</p>
                        <div class="social-icons">
                            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook"></a>
                            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google"></a>
                        </div>
                    </div>
                </div>
                <div class="language-selector">
                    <img src="https://cdn-icons-png.flaticon.com/512/197/197374.png" alt="English Flag">
                    <p>ENG</p>
                    <span class="dropdown-arrow">▾</span>
                </div>
              
            </form>
        </div>
        <div class="imagen-derecha">
            <img src="https://w0.peakpx.com/wallpaper/581/788/HD-wallpaper-louis-tomlinson-blue-blue-indie-louis-tomlinson-tomlinson.jpg" alt="Ejemplo imagen">
        </div>
        
    </div>
</body>
</html>
